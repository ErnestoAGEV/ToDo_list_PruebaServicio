<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div class="mt-4">
            <div class="form-group mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="Correo electrónico">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
            </div>
            <button class="btn btn-primary w-100" id="loginButton">Iniciar Sesión</button>
            <div class="mt-3 text-center">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAljmqDVwqhWRXlMCYosABCGtbLTq4e4UE",
            authDomain: "servicio-bd0ff.firebaseapp.com",
            databaseURL: "https://servicio-bd0ff-default-rtdb.firebaseio.com",
            projectId: "servicio-bd0ff",
            storageBucket: "servicio-bd0ff.appspot.com",
            messagingSenderId: "589875697174",
            appId: "1:589875697174:web:7d2aae0535e40b22264737",
            measurementId: "G-B1E4N235XX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Definir la función de inicio de sesión
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Inicio de sesión exitoso');
                    // Redirigir a otra página si el login es exitoso
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }

        // Añadir evento al botón para llamar a la función login
        document.getElementById("loginButton").addEventListener("click", login);

        // Detectar el presionado de la tecla Enter en los campos de email y password
        document.getElementById("loginEmail").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });

        document.getElementById("loginPassword").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
