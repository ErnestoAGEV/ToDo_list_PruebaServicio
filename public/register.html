<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Registro</h2>
        <div class="mt-4">
            <div class="form-group mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Correo electrónico">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña">
            </div>
            <button class="btn btn-success w-100" id="registerButton">Registrarse</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAljmqDVwqhWRXlMCYosABCGtbLTq4e4UE",
            authDomain: "servicio-bd0ff.firebaseapp.com",
            databaseURL: "https://servicio-bd0ff-default-rtdb.firebaseio.com",
            projectId: "servicio-bd0ff",
            storageBucket: "servicio-bd0ff.appspot.com",
            messagingSenderId: "589875697174",
            appId: "1:589875697174:web:7d2aae0535e40b22264737",
            measurementId: "G-B1E4N235XX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Asegúrate de que la función register está definida
        function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Registro exitoso');
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert('Error al registrarse: ' + error.message);
                });
        }

        // Añadir evento al botón
        document.getElementById("registerButton").addEventListener("click", register);
    </script>
</body>
</html>
